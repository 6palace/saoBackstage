<div class="J_popwin_tab_control_add">

	<h1 class="p-h1">新增服务</h1>
	<div class="padding-wrap">
		<form action="">
			<div class="cate"><label for=""><span class="txtname">中文提示:</span><input type="text" class="txt"></label></div>
			<div class="cate"><label for=""><span class="txtname">英文提示:</span><input type="text" class="txt"></label></div>
			<div class="cate"><label for=""><span class="txtname">按钮中文名称:</span><input type="text" class="txt"></label></div>
			<div class="cate"><label for=""><span class="txtname">按钮英文名称:</span><input type="text" class="txt"></label></div>
			<div class="cate"><label for=""><span class="txtname">服务ID:</span><input type="text" class="txt"></label></div>
			<div class="cate"><label for=""><span class="txtname">是否组合:</span>
				<input type="radio" name="combo" value="1" id="comboRadio1" /><label for="comboRadio1">是</label>
				<input type="radio" name="combo" value="0" id="comboRadio2" /><label for="comboRadio2">否</label>
			</label></div>
			<div class="cate"><label for=""><span class="txtname">分辨率:</span><input type="text" class="txt"></label></div>
			<div class="cate"><label for=""><span class="txtname">App: Key</span><input type="text" class="txt"></label></div>
			<div class="cate"><label for=""><span class="txtname">icon:</span><input type="text" class="txt"></label></div>
			<div class="cate"><label for=""><span class="txtname">data:</span><input type="text" class="txt"></label></div>
			<div class="cate"><label for=""><span class="txtname">权重:</span><input type="text" class="txt"></label></div>

			
			<div class="btn-zone">
				<button class="J_submit">新增</button>
				<button class="J_reset">重置</button>
			</div>
		</form>
	</div>
	
</div>
