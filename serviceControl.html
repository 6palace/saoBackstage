<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>demo</title>

		<link rel="stylesheet" href="dist/combine.css"/>
		<script type="text/javascript" src="dist/jquery/jquery-2.0.0.min.js"></script>
		<script type="text/javascript" src="dist/seajs/seajs.js" charset="utf-8"></script>
		<script type="text/javascript" src="dist/requires.js" charset="utf-8"></script>
		<script type="text/javascript" src="dist/combine.js"></script>
	</head>
	<body>
		<div class="allwrap">
			<div class="page">
				<div class="banner p-banner">
					<!-- banner content -->
					<div class="con clearfix">
						<h1 class="float-left">hello hello<span class="fixed-btn" id="fixedBtn"></span></h1>
						<ul class="float-left nav-wrap">
							<li>
								<dl>
									<dt><span>算法服务管理</span></dt>
									<dd><a href="serviceControl.html">算法服务列表</a></dd>
									<dd><a href="ruleControl.html">业务规则列表</a></dd>
									<dd><a href="templateControl.html">卡片模板管理</a></dd>
								</dl>
							</li>
							<li>
								<dl>
									<dt><span>数据管理</span></dt>
									<dd><a href="#">数据监控</a></dd>
								</dl>
							</li>
							<li>
								<dl>
									<dt><span>客户端管理</span></dt>
									<dd><a href="tabControl.html">TAB控制</a></dd>
								</dl>
							</li>
						</ul>
					</div>
				</div>
				<div class="sub-col"></div>

				<div class="main-col">
					<div class="m-service-control">
						<h1 class="p-h1">算法服务列表</h1>
						<div class="padding-wrap">
							<div class="header-zone">
								<button class="p-btn-blue J_add">新增服务</button>
							</div>
							<div class="table-list">
								<form action="" class="J_table-form">
									<table class="p-table J_serial">
										<tr class="hd">
											<th>服务名称</th>
											<th>服务简介</th>
											<th>CP</th>
											<th>算法</th>
											<th>通信协议</th>
											<th>协议Meta</th>
											<th>Render Type</th>
											<th>Timeout</th>
											<th>环境</th>
											<th>操作</th>
										</tr>
										<tr>
											<td>平面物体识别</td>
											<td>CD、图书、海报封面检索</td>
											<td>DEFAULT</td>
											<td>1</td>
											<td>hsf</td>
											<td>{...}</td>
											<td></td>
											<td>3000</td>
											<td>线上</td>
											<td>
												<span class="fix">修改</span>
												<span class="unpublish">下架</span>
											</td>
										</tr>
										<tr>
											<td>码上淘</td>
											<td></td>
											<td>DEFAULT</td>
											<td>2</td>
											<td>HTTP</td>
											<td>{...}</td>
											<td>GOODS</td>
											<td>3000</td>
											<td>预发</td>
											<td>
												<span class="fix">修改</span>
												<span class="unpublish">下架</span>
											</td>
										</tr>
									</table>
								</form>
							</div>
						</div>
						<script type="text/javascript">
							APP.service_control.main.config = {
								action: {
									add: "addfixService.html"
								},
								ajax: {
									getAdd: "addService.html"
								}
							};

							APP.service_control.main.init();
						</script>
					</div>
				</div>


			</div>
		</div>


	</body>
</html>
